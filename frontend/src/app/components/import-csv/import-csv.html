<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>Import CSV Expenses </mat-card-title>
            <mat-card-subtitle class="d-flex gap-1 my-2">Download <a class="download-link" (click)="downloadSampleFile()"> sample</a>
                file<mat-icon>download</mat-icon>
            </mat-card-subtitle>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content class="my-5">
        <div class="progress-indicator">
            <div class="step" [class.active]="currentStep() >= 1" [class.completed]="currentStep() > 1">
                <div class="step-circle">1</div>
                <span class="step-label">Import</span>
            </div>
            <div class="step-line" [class.completed]="currentStep() > 1"></div>
            <div class="step" [class.active]="currentStep() >= 2" [class.completed]="currentStep() > 2">
                <div class="step-circle">2</div>
                <span class="step-label">Review</span>
            </div>
            <div class="step-line" [class.completed]="currentStep() > 2"></div>
            <div class="step" [class.active]="currentStep() >= 3" [class.completed]="currentStep() === 3">
                <div class="step-circle">3</div>
                <span class="step-label">Done</span>
            </div>
        </div>
        <div class="details">
            <table class="table table-bordered text-center my-3">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Date Added</th>
                        <th scope="col">Payment Type</th>
                        <th scope="col">Category</th>
                        <th scope="col">Comment</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Required</td>
                        <td>Required</td>
                        <td>Required <br>Format <br>(dd/mm/yyyy)</td>
                        <td>Required <br>(Card,Upi,Cash)</td>
                        <td>Required</td>
                        <td>Optional</td>
                    </tr>
                </tbody>

            </table>
        </div>
        <button matButton="filled" class="my-4" color="warn" style="background-color: rgb(33, 118, 236);" (click)="uploadCSV()">Upload File
        </button>
    </mat-card-content></mat-card>
