<div class="main">
  <mat-form-field appearance="outline">
    <mat-label>Category Name</mat-label>
    <input
      type="text"
      matInput
      [(ngModel)]="newCategory"
      (input)="checkCategory()"
    />
  </mat-form-field>
  @if (err()) {
    <mat-error class="text-center">Already exists</mat-error>
  }

  <div class="d-flex justify-content-center mt-4">
    <button mat-stroked-button color="primary" (click)="addCategory()">
      Add Category
    </button>
  </div>
</div>
